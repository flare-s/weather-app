<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="overlay" aria-hidden="true"></div>
    <div class="wrapper">
        <div class="location-alert card">
            <p>please accept to share your location, this data is needed to show the current data at your location.</p>
            <button class="btn">close</button>
        </div>
        <section class="current-info">
            <div class="container">
                <div class="date-container card">
                    <div class="place-container">
                        <div class="time-zone" id="time-zone">-/-</div>
                    </div>
                    <div class="date-container__time" id="time">
                        MM:SS <span class="date-container__am-pm" id="am-pm">PM</span>
                    </div>
                    <div class="date-container__date" id="date">
                        Today's date
                    </div>
    
                    <div class="current-weather" id="current-weather-items">
                        <div class="current-weather__item">
                            <div>Humidity:</div>
                            <div>-</div>
                        </div>
                        <div class="current-weather__item">
                            <div>Pressure:</div>
                            <div>-</div>
                        </div>
                        <div class="current-weather__item">
                            <div>Wind Speed:</div>
                            <div>-</div>
                        </div>
                    </div>
                </div>

                <div class="search-container">
                    <form action="/" class="weather-form"> 
                        <input type="text" placeholder="Enter a city's name">
                        <button class="btn" type="submit">search</button>
                    </form>
                    <div class="card hidden search-item">
                    </div>
                </div>
            </div>
        </section>
    
            
        
    
        <section class="future-forecast">
            <div class="container">

                <ul class="future-forecast__list" id="weather-forecast">
                    <li class="future-forecast__item card">
                        <div class="day">Day</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                        <div class="temp">Night - &#176; C</div>
                        <div class="temp">Day - &#176; C</div>
                    </li>
                    
        
                </ul>
            </div>
    
            
        </section>
    </div>
    

    
</body>
</html>
